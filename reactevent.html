<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
    let root = ReactDOM.createRoot(document.getElementById("root"));
    const ReactFragmentExample = () => (
  <React.Fragment>
    <p>React is a javascript library</p>
    <div className="main" style={{color : "blue"}}>
      <p >Click the below button to alert Hello</p>
      <button onClick={() => alert("Hello")}>Alert Hello</button>
    </div>
  </React.Fragment>
);
root.render(<ReactFragmentExample/>);

    </script>
  </body>
</html>
